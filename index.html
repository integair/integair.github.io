<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integair - Coming Soon</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0d1117; /* Dark background */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container styles */
    .container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #8b949e;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
    }

    input[type="email"] {
      padding: 10px 15px;
      font-size: 1rem;
      border: 1px solid #30363d;
      border-radius: 5px;
      outline: none;
      margin-bottom: 15px;
      background-color: #161b22;
      color: #ffffff;
    }

    input[type="email"]:focus {
      border-color: #58a6ff;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #E46E51; /* Primary color */
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #cc5f48; /* Darker shade for hover */
    }

    /* Footer styles */
    .footer {
      font-size: 0.8rem;
      margin-top: 20px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <img src="logo.png" alt="Integair Logo" class="logo">
    <h1> We're working on something amazing!</h1>
    <p>Exciting updates are coming your way soon!</p>
    <div class="footer">Â© 2024 Integair. All rights reserved.</div>
  </div>

</body>
</html>
